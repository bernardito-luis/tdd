<html>
    <title>Start a new To-Do list</title>
    <body>
        <h1>To-Do list</h1>
        <form method="POST" action="/lists/new">{% csrf_token %}
            <p style="text-align: center;">
                <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
            </p>
        </form>
    </body>
</html>
